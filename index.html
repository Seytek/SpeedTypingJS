<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing App</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="app">
        <h1 class="header">Speed Typing Game</h1>
        <div class="text">something tree she where</div>
        <div class="field">
            <input type="text" class="input" placeholder="Start typing...">
            <div class="timer">00</div>
            <button class="restart">Restart</button>
        </div>
        <div class="results">
            <div class="score">0 <span>WPM</span></div>
            <div>Accuracy: <span class="accuracy">0%</span></div>
            <div>Correct words: <span class="correct">0</span></div>
            <div>Wrong words: <span class="wrong">0</span></div>
        </div>
    </div>
    
</body>
</html>
